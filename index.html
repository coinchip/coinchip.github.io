<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
    .bgpicture{
        transition: all 1s ease-in-out;

    }
    .bgpicture:hover{
      transform: scale(1.1);
    }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="height: 100%">



<div class="container" style="width: 100%; height:100%">
  <div class="row" style="height:100vh" >
    <div class="col-md-4 h-100" style="height: 100%; padding: 0; display: block;" >
      
      <div style="width:100%;height: 100%;overflow: hidden;">
        <div class = "bgpicture" style="height:100%;background:linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/shop.jpg'); background-size: auto 100%; background-position: center ; color: white; font-size: 60px; padding-top: 60%">
              <center>Shop</center>
        </div>
      </div>

      
    </div>
    <div class="col-md-4" style="background: #4a69bd;height:100%; padding: 0;">

      <div style="width:100%;height: 100%;overflow: hidden;">
        <div class = "bgpicture" style="height:100%;background:linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/tools.jpg'); background-size: auto 100%; background-position: left ; color: white; font-size: 60px; padding-top: 60%">
      <center>Rental</center>
        </div>
      </div>


    </div>
    <div class="col-md-4" style="background: #78e08f;height:100%; padding: 0;">

      <div style="width:100%;height: 100%;overflow: hidden;">
        <div class = "bgpicture" style="height:100%;background:linear-gradient( rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('images/acc.jpg'); background-size: auto 100%; background-position: left ; color: white; font-size: 60px;padding-top: 60%">
      <center>Accounting</center>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>
</html>
